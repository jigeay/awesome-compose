# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9be80383-66bf-49e6-92b7-a08b92bc38da'
  azureSubscriptionEndpoint: 'MatthieuAZURE'
  imageRepository: 'jigeayawesomecompose'
  azureContainerRegistry: 'awsomecompose.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build_service
  displayName: Build and push docker-compose image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: DockerCompose@0
      displayName: Build services
      inputs:
        action: Build services
        azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
        azureContainerRegistry: $(azureContainerRegistry)
        projectName: $(Build.Repository.Name)
        qualifyImageNames: true
        additionalImageTags: $(Build.BuildId)
    - task: DockerCompose@0
      displayName: Push services
      inputs:
        action: Push services
        azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
        azureContainerRegistry: $(azureContainerRegistry)
        projectName: $(Build.Repository.Name)
        qualifyImageNames: true
        additionalImageTags: $(Build.BuildId)
  - job: run
    displayName: Deploy to Azure and run
    steps:
    - task: DockerCompose@0
      displayName: Run services
      inputs:
        action: Run services
        azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
        azureContainerRegistry: $(azureContainerRegistry)
        projectName: $(Build.Repository.Name)
        qualifyImageNames: true
        buildImages: true
        abortOnContainerExit: true
        detached: false













